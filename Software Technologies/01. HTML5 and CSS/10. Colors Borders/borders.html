<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
<p style="border: red solid;
          border-radius: 10pt;
          text-align: center;
          font-size: 24pt;
          background-color: lightgray">
    <span style="color: red">Red</span> Border
</p>
<p style="border: green solid;
          border-radius: 10pt;
          text-align: center;
          font-size: 24pt;
          background-color: lightgray">
    <span style="color: green">Green</span> Border
</p>
<p style="border: blue solid;
          border-radius: 10pt;
          text-align: center;
          font-size: 24pt;
          background-color: lightgray">
    <span style="color: blue">Blue</span> Border
</p>
</body>
</html>
